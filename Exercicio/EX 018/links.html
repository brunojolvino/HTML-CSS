<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
       body{
        background-color: rgba(21, 24, 24, 0.137);
        font-family: Arial, Helvetica, sans-serif;

       }
       a{
        text-decoration: none;
       }

       a:visited{
        color: brown;
       }
       a:active{
        color: blueviolet;
       }
       a:hover{
        color: aqua;
        text-decoration: underline;
       }
    </style>
</head>
<body>
    <ul>
        <a href="https://www.youtube.com/watch?v=Bj_p-yDSbeA" target="_blank">
        <li>Barcelona</li>
        </a>
        <a href="https://vasco.com.br/" target="_blank">
            <li>Vasco</li>
        </a>
        <a href="https://messi.com/" target="_blank">
            <li>Messi</li>
        </a>
    </ul>
</body>
</html>
