<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px, solid black;
            padding: 10px;
           text-align: center;
            
        }

        tr:nth-child(odd){
            background-color: rgba(12, 12, 134, 0.39);
        }

        tr:nth-child(even){
            background-color: rgba(45, 236, 236, 0.342);
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Céculas</h1>
<table>
    <tr>
        <td colspan="3">1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2">4</td>
        <td rowspan="3">5</td>
      
    </tr>
  
    
    <td rowspan="2">6</td>
    <td>7</td>
    <td>8</td>
    <td >9</td>
    <td rowspan="2">10</td>
    <tr>
        <td  colspan="3">11</td> 
        <td >12</td>
       
        
    </tr>
    <tr>
       
       
        
    </tr>
    <tr>
       
  
      
    </tr>
</table>
</body>
</html>
